<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsBurst</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onClick="reload()" class="logo">
          <img src="/images/logo.PNG" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="Sports"
              onclick="onNavItemClick('Sports')"
            >
              Sports
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavItemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavItemClick('politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-item"
              id="technology"
              onclick="onNavItemClick('technology')"
            >
              Technology
            </li>
            <li
              class="hover-link nav-item"
              id="LifeStyle"
              onclick="onNavItemClick('LifeStyle')"
            >
              Lifestyle
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g Business"
          />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
      <template id="template-news-card">
        <div class="card" id="card">
          <div class="card-header">
            <img
              src="https://via.placeholder.com/400x200"
              alt="news-image"
              id="news-img"
            />
          </div>
          <div class="card-content">
            <h3 id="news-title">This is title</h3>
            <h6 class="news-source" id="news-source">26/08/2023</h6>
            <p class="news-desc" id="news-desc">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eaque
              iste consequatur distinctio fuga ipsam id odio voluptatem beatae
              provident corporis!
            </p>
          </div>
        </div>
      </template>
    </main>
    <script src="script.js"></script>
  </body>
</html>
